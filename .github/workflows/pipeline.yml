name: Setup

on:
  push:
    branches:
      - main

jobs:
  sample_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '16'
        - name: install dependencies
          run: npm install
        - name: check style (eslint)
          run: npm run eslint

